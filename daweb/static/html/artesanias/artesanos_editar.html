<div class="mx-auto m-3 p-3">
    <div class="card" style="width: 500px;">
        <div class="centrado card-header bg-success ">
            <h5>Editar artesanos</h5>
        </div>
        <div class="card-body shadow rounded" >
            <form action="/artesanias/artesanos/guardar" 
                method="POST">
                <input type="hidden" name="id" id="id" value="{id}">
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="nombres">Nombres: </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" 
                                name="nombres" id="nombres"
                                required maxlength="50" 
                                value="{nombres}">
                        </div>                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="nombres">Primer apellido:  </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" 
                            name="apellido1" id="apellido1"
                            required maxlength="50" 
                            value="{primerapellido}">
                        </div>                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="nombres"> Segundo apellido:</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" 
                            name="apellido2" id="apellido2"
                            required maxlength="50" 
                            value="{segundoapellido}" 
                            >
                        </div>                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="nombres"> Domicilio: </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" 
                            name="domicilio" id="domicilio"
                            required maxlength="50" 
                            value="{domicilio}" 
                            >
                        </div>                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="nombres">Telefono:</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" 
                            name="telefono" id="telefono"
                            required maxlength="50" 
                            value="{telefono}" 
                            >
                        </div>                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="nombres"> Correo: </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" 
                            name="correo" id="correo"
                            required maxlength="50" 
                            value="{correo}" 
                            >
                        </div>                        
                    </div>        
                    <br>     
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>
   </form>
        </div>
    </div>
</div>
